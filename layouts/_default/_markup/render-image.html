{{- $dest := .Destination -}}
{{- if or (hasPrefix $dest "http://") (hasPrefix $dest "https://") (hasPrefix $dest "#") -}}
  <img src="{{ $dest }}" alt="{{ .Text }}"{{ with .Title }} title="{{ . }}"{{ end }} loading="lazy" />
{{- else -}}
  {{- $path := $dest -}}
  {{- if hasPrefix $dest "/" -}}
    {{- $path = (substr $dest 1) -}}
  {{- end -}}
  <img src="{{ $path | absURL }}" alt="{{ .Text }}"{{ with .Title }} title="{{ . }}"{{ end }} loading="lazy" />
{{- end -}}
